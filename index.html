<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f7f7f7; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
    h1 { color: #0077cc; }
    label { display: block; margin-top: 1em; }
    input, select { width: 100%; padding: 0.5em; margin-top: 0.2em; }
    button { margin-top: 1em; padding: 0.7em 2em; background: #0077cc; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #005fa3; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stock Simulator</h1>
    <p>Enter a stock symbol and time frame to simulate your gain or loss.</p>
    <form>
      <label for="stock">Stock Symbol:</label>
      <input type="text" id="stock" name="stock" required>

      <label for="start">Start Date:</label>
      <input type="date" id="start" name="start" required>

      <label for="end">End Date:</label>
      <input type="date" id="end" name="end" required>

      <button type="submit">Calculate</button>
    </form>
    <div id="result" style="margin-top:2em;"></div>
  </div>
  <script>
    // Placeholder JavaScript for demonstration
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('result').textContent = 'Calculation feature coming soon!';
    });
  </script>
</body>
</html>
